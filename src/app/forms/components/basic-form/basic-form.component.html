<mat-card>
  <mat-card-header>
    <mat-card-title>Basic form</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" />
            <app-validation-message [control]="controls.firstName"></app-validation-message>
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" />
            <app-validation-message [control]="controls.lastName"></app-validation-message>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button (click)="reset()">Reset</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>

<hr />
<mat-card>
  <mat-card-content>
    <ngx-json-viewer [json]="form.value"></ngx-json-viewer>
  </mat-card-content>
</mat-card>
